<!DOCTYPE html>
<html>
<body>

<p>Click on the button to search</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {

var answer = 'https://www.google.com/search?q='+search;

window.open(answer);


}
</script>
